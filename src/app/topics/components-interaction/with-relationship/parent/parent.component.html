
<div class="row">
    <div class="col-6">
        <h6><u>Parent Component</u></h6>
        <p><b>Name: </b> {{name}} </p>
        <b>Enter Name: </b> <input type="text" [(ngModel)]="name">

    </div>

    <!-- Child class -->
    <div class="col-5 col-border" col-border>
        <app-child [name]="name" (nameEmitter)="updateName($event)"></app-child>
    </div>
</div>
