<h6><u>Teacher Component</u></h6>

<div style="height: 170px;overflow: auto;">
    <div *ngFor="let msg of messageList">
        <small *ngIf="msg.type==='IN'" class="in-message">{{msg.message}}</small>
        <small *ngIf="msg.type==='OUT'" class="out-message">{{msg.message}}</small>
    </div>
</div>

<div class="input-group">
    <textarea class="form-control" placeholder="Type Message" [(ngModel)]="message" (keyup.enter)="send()"></textarea>
    <div class="input-group-append">
        <span class="input-group-text"><button class="btn btn-success" (click)="send()">Send</button></span>
      </div>
</div>
